<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Algorithm simulator</title>
  <link rel="stylesheet" href="/static/base.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    .inputs{
      display: flex;
      gap: .5rem;
      margin: 1rem auto;
      max-width: 100%;
      width: 100vw;
      flex-wrap: wrap;
      justify-content: space-evenly;
    
    }
    .buttons{
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
  </style>
  <script type = "text/JavaScript">
     function AutoRefresh( t ) {
        setTimeout("location.reload(true);", 5);
     }
</script>
</head>
<body>
  <nav>
    <h1 class="heading">{{title}}</h1>
  </nav>
<div class="container-full">
  <form action="/AM/{{index}}" method="POST">
    <div class="inputs">
      <div class="input-wrapper">
          <label for="signal_type" class="form-label">Message_type</label>
          <select name="message_signal" class="input-bar">
            <option value="sin">Sin</option>
            <option value="cos" selected>Cos</option>
          </select>
      </div>  
      <div class="input-wrapper">
          <label for="freqc">Carrier frequency</label>
          <input type="number" id="freqc" name="fc" class="input-bar" placeholder="frequencyc value..">
      </div>
      <div class="input-wrapper">
          <label for="freqm">Message frequency</label>
          <input type="number" id="freqm" name="fm" placeholder="frequencym value..">
      </div>
      <div class="input-wrapper">
          <label for="am">Message Amplitutde</label>
          <input type="number" id="am" name="Am" placeholder="Am value..">
      </div>
      <div class="input-wrapper">
          <label for="am">Carrier Amplitude</label>
          <input type="number" id="am" name="Ac" placeholder="Ac value..">
      </div>
      <br>
    </div>
    <div class="buttons">
      <button type="submit">Get Graph</button>
      <button type="submit">Download</button>
    </div>
  </form>
</div>
<div class="plot-wrapper">  
  <img src='/static/results/AM_modulated1.png' class="graph-plot"/>
  {% if index == 2 %}
  <img src="/static/results/AM_modulated2.png" class="graph-plot">
  {% endif %}
  <img src='/static/results/AM_message.png' class="graph-plot"/>
  <img src='/static/results/AM_carrier.png' class="graph-plot"/>
</div>
</body>
</html>
