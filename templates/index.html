<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMC</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    form{
      width: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: auto;
    }
    .inputs{
      display: flex;
      padding-top: 1rem;
      width: 100%;
      flex-wrap: wrap;
      justify-content: space-evenly;
    }
    .plot-wrapper{
      width: 100vw;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      display: flex;
    }
    .graph-plot{
      margin: auto;
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
   <div class="container">
    <form action="/" method="POST">
      <div class="inputs">
        <div class="mb-3">
          <label for="signal_type" class="form-label">Message_type</label>
          <select name="message_signal">
            <option value="sin">Sin</option>
            <option value="cos" selected>Cos</option>
          </select>
        </div>  
        <div class="mb-3">
          <label for="title" class="form-label">frequencyc</label>
          <input type="text" class="form-control" name="fc" id="title" aria-describedby="emailHelp"> 
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">frequencym</label>
          <input type="text" class="form-control" name="fm" id="desc">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Am</label>
          <input type="text" class="form-control" name="Am" id="desc">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Ac</label>
          <input type="text" class="form-control" name="Ac" id="desc">
        </div>  

      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <div class="plot-wrapper">
      <img src='static/my_plot.png' class="graph-plot"/>
      <img src='static/my_plot1.png' class="graph-plot"/>
      <!-- <img src='static/my_plot2.png' class="graph-plot"/> -->
    </div>
   </div>
</body>
</html>
